<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Splitter Bill calculator</title>
    <link rel="stylesheet" href="splitter.css">
</head>
<body>
    <section>
        <h3>SPLI<br>TTER</h3>
        <div class="white">
            <label for="bill" class="bill">Bill</label><br>
            <input type="text" name="bill" id="dollar" placeholder="$">
            <br>
            <br>
            <p class="tip">Select Tip %</p>
            <button>5%</button> <button>10%</button> <button>15%</button><br>
            <br>
            <button>25%</button> <button>50%</button> <button style="color: #4A6B6A; background-color: #ECF1F4;">Custom</button>
            <br>
            <br>
            <br>
            <label for="num of people" class="nop">Number of People</label><br>
            <input type="text" class="nopp" name="num of people"  placeholder="">
        </div>
        <div class="green">
            <div class="tipamount">
                <br>
                <h4>Tip Amount</h4>
                <p class="para">/ person</p>
                <div class="paul"><button class="cta">$0.00</button></div>
            </div>
            <div class="tipamount">
                <h4>Total</h4>
                <p class="para">/ person</p>
                <div class="peter"><button class="cta">$0.00</button></div>
                <br>
            </div>
        </div>
        <div class="set"><button class="reset">RESET</button></div>
    </section>
</body>
</html>
