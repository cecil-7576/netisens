<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="b2">
    <section class="form">
        <form action="" method="">
            <h1 id="head-title">Log in</h1>
            <div class="inputbox">
                <div class="ion-icon">
                    <i class="bi bi-envelope-check" style="color: #1070ee;"></i>
                </div>
                <input type="email" placeholder="" autocomplete="off" required>
                <label for="">User</label>
            </div>
            <div class="inputbox">
                <div class="ion-icon">
                    <i class="bi bi-file-lock2" style="color: #1070ee;"></i>
                </div>
                <input type="password" placeholder="" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label action=""><input type="checkbox">Remember</label>
                <a href="#" style="color: #1070ee;">Forgot Password</a>
            </div>
            <button class="Login">Login</button>
            <div class="Register">
                <p>I dont have an account<a href="indexx.html" style="color: #1070ee;">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
