<body>
    <div class="container">
        <div class="stats-container">
            <div class="detail">
                <h1>Todo App</h1>
                <p id="para">keep it up!</p>
                <div id="progressBar">
                    <div id="progess"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form action="">
            <button type="submit1" id="removeTask" class="red">x</button>
            <input type="text" id="taskInput" placeholder="add your task">
            <button type="submit2" id="newTask" class="blue">+</button>
        </form>

        <ul id="tasklist"></ul>
